<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray() {
        let arr = [9, 9, 9, 9, 8, 9, 6];
        let x = +prompt("Nhập số nguyên x");
        let index = +prompt("Nhập số nguyên vị trí index ");
        if (index < 0 || index > arr.length) {
            document.write(arr);
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (i == index) {
                    arr[i] = x;
                }
            }
            //     arr.splice(index,1,x)
            //     document.write(arr)
            // }
        }
        return arr;
    }
    document.write(insertNumberToArray());
</script>
</body>
</html>
