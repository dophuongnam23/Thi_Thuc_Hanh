<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
     let x= 10;
     function sumOfListPrime(x){
       let sum=0;
       for(let i=0;i<=x;i++){
         sum+=i;
       }
       return sum;
     }
     document.write("Tổng các số từ 0 đến " + x + " là " + sumOfListPrime(x));

   </script>
</body>
</html>
